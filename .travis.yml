language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "iojs"
git:
  depth: 10
before_install:
  - "npm config set loglevel error"
before_script:
  - "[ $MASTER == false ] || npm install bigpipe/pagelet bigpipe/temper bigpipe/bigpipe.js bigpipe/bootstrap-pagelet"
script:
  - "npm run test-travis"
after_script:
  - "npm install coveralls@2.11.x && cat coverage/lcov.info | coveralls"
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "iojs"
  include:
    - node_js: "0.10"
    - env: MASTER=true
notifications:
  irc:
    channels:
      - "irc.freenode.org#bigpipe"
    on_success: change
    on_failure: change
